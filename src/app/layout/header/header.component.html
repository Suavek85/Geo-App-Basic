<!-- SIDENAV WRAPPER -->
<mat-sidenav-container hasBackdrop class="example-container">
  <!-- SIDE NAV -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    
    <!-- LIST -->
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()"
        ><mat-icon>home</mat-icon><span class="nav-caption">Home</span></a
      >
      <a mat-list-item routerLink="/locations" (click)="sidenav.close()"
        ><mat-icon>dashboard</mat-icon><span class="nav-caption">Dashboard</span></a
      >
      <a mat-list-item routerLink="/stepper" (click)="sidenav.close()"
        ><mat-icon>account_circle</mat-icon><span class="nav-caption">New Profile</span></a
      >
      <a mat-list-item routerLink="/" (click)="sidenav.close()"
        ><mat-icon>input</mat-icon><span class="nav-caption">Sign In</span></a
      >
      <mat-list-item (click)="sidenav.close()">
        <button mat-icon-button
        ><mat-icon>eject</mat-icon><span class="nav-caption">Sign Out</span></button
      >
      </mat-list-item>
    </mat-nav-list>


  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>

    <!-- NAV HEADER -->
    <mat-toolbar color="primary">
      <a style="color: white" routerLink="/">Geo App Basic {{ appName }}</a>

      <!-- TOGGLE SIDE MENU BUTTON -->
      <div fxHide.gt-xs>
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <ul
        class="routes-wrapper"
        fxFlex
        fxLayout
        fxLayoutGap="20px"
        fxLayoutAlign="flex-end"
        fxHide.xs
      >
        <li>
          <button mat-button><a routerLink="/">Home</a></button>
        </li>
        <li>
          <button mat-button><a routerLink="/locations">Dashboard</a></button>
        </li>
        <li>
          <button mat-button><a routerLink="/stepper">New Profile</a></button>
        </li>
        <li>
          <button mat-button><a routerLink="/">Sign In</a></button>
        </li>
        <li>
          <button mat-button>Sign Out</button>
        </li>
      </ul>
    </mat-toolbar>

    
    <!-- CONTENT-->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
