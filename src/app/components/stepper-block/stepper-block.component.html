<mat-vertical-stepper [linear]="isLinear" #stepper>
  <!-- STEP 1 -->
  <mat-step>
    <section class="signup-form">
      <form
        class="form-wrapper"
        fxLayout="column"
        fxLayoutGap="10px"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
      >
        <ng-template matStepLabel>Fill out your details</ng-template>

        <!-- EMAIL-->
        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="Your email"
            ngModel
            name="email"
            #emInput="ngModel"
            required
          />
          <mat-error *ngIf="emInput.hasError('required')"
            >Field must not be empty.</mat-error
          >
          <mat-error *ngIf="!emInput.hasError('required')"
            >Email format is invalid.</mat-error
          >
        </mat-form-field>

        <!-- PASSWORD-->
        <mat-form-field hintLabel="Minimum 6 characters">
          <input
            matInput
            type="password"
            placeholder="Your password"
            ngModel
            name="password"
            minlength="6"
            #pwInput="ngModel"
            required
          />
          <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
          <mat-error>Has to be minimum 6 characters long</mat-error>
        </mat-form-field>

        <!-- DATEPICKER -->
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            [max]="maxDate"
            placeholder="Your birthdate"
            ngModel
            name="birthday"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!--CHECK BOX-->
        <mat-checkbox ngModel name="agree" color="primary" required
          >Agree to terms</mat-checkbox
        >

        <!--SUBMIT BUTTON-->
        <button
          class="button__submit"
          type="submit"
          mat-flat-button
          matStepperNext
          color="primary"
          [disabled]="f.invalid"
        >
          Submit
        </button>
        <!--SKIP BUTTON-->
        <button
          class="button__submit"
          mat-flat-button
          matStepperNext
          color="primary"
        >
          Skip
        </button>
      </form>
    </section>
  </mat-step>

  <!-- STEP 2-->

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Set up your Home</ng-template>
      <mat-form-field>
        <input
          matInput
          placeholder="Home"
          formControlName="secondCtrl"
          required
        />
        <mat-error >Mininum 3 and max 7 characters long</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- STEP 3-->
  <mat-step label="Step 3">
    <ng-template matStepLabel>Done</ng-template>
    You have successfully created a Geo-Profile!
    <div>
      <button mat-flat-button>
        <a routerLink="/locations">Start adding your locations</a>
      </button>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
