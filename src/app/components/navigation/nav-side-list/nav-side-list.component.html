  <!-- LIST -->
  <mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onClose()"
      ><mat-icon>home</mat-icon><span class="nav-caption">Home</span></a
    >
    <a *ngIf="isAuth" mat-list-item routerLink="/dashboard" (click)="onClose()"
      ><mat-icon>dashboard</mat-icon><span class="nav-caption">Dashboard</span></a
    >
    <a *ngIf="!isAuth" mat-list-item routerLink="/stepper" (click)="onClose()"
      ><mat-icon>account_circle</mat-icon><span class="nav-caption">Get Started</span></a
    >
    <a *ngIf="!isAuth" mat-list-item routerLink="/signin" (click)="onClose()"
      ><mat-icon>input</mat-icon><span class="nav-caption">Sign In</span></a
    >
    <mat-list-item *ngIf="isAuth" (click)="onSignOut()">
      <button mat-icon-button
      ><mat-icon>eject</mat-icon><span class="nav-caption">Sign Out</span></button
    >
    </mat-list-item>
  </mat-nav-list>
