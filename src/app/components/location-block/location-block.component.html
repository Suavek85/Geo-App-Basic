<!-- ADDING LOCATIONS-->

<h2 style="text-align:center">STEP 3 - Add locations</h2>
<p *ngIf="locations.length">Well done! Keep adding!</p>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="locationName" />
</mat-form-field>
<button
  class="button__add-locations"
  mat-flat-button
  color="accent"
  (click)="addLocation()"
>
  Add Location
</button>
