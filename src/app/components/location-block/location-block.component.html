<div fxLayout="column" fxLayoutAlign="space-around center">

  <!-- HOME -->

  <mat-card style="width: 500px; margin-top: 30px">
    <h2 style="text-align:center">Set your home</h2>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="homeName" placeholder="Enter city name" />
    </mat-form-field>
    <button class="button__add-locations" mat-flat-button color="accent" (click)="addHome()">Set home</button>
    <app-location-home *ngFor="let home of homes" [homeName]="home"></app-location-home>
  </mat-card>

  <!-- ADDING LOCATIONS-->

  <mat-card style="width: 500px; margin-top: 30px">
    <h2 style=" text-align:center">Set your locations</h2>
    <p *ngIf="locations.length">Well done! Keep adding!</p>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="locationName" />
      <mat-error>That's wrong</mat-error>
    </mat-form-field>
    <button class="button__add-locations" mat-flat-button color="primary" (click)="addLocation()">
      Add Location
    </button>
    <!-- <div *ngFor="let location of locations">{{ location }}</div> 
-->
    <mat-accordion>
      <location-item *ngFor="let location of locations" [locationName]="location"></location-item>
    </mat-accordion>

  </mat-card>

</div>
<!-- FORMS
the above can also be achieved with forms

(locationClicked)="onRemoveLocation(location)"
-->
